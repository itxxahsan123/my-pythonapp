version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/my-pythonapp

hooks:
  BeforeInstall:
    - location: cleanup.sh
      timeout: 300
      runas: ubuntu  # Ensure this user has appropriate permissions
  AfterInstall:
    - location: install_dependencies.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_service.sh  # This should restart Gunicorn
      timeout: 300
      runas: ubuntu

